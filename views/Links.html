<!DOCTYPE>
<html ng-app="myLinks" >
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Links App</title>
</head>
<body>
<div class="container" ng-controller="TechCtrl">
    <h1>Links App</h1>
<!-- tech -->
    <table class="table">
      <thead>
        <tr>
          <th>Tech/Links</th>
          <th>Description</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="tech.data"></td>
          <td><input class="form-control" ng-model="tech.description"></td>
          <td><button class="btn btn-primary" ng-click="addLinks()">Add Link</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="tech in techLinks">
          <td>{{tech.data}}</td>
          <td>{{tech.description}}</td>
          <td><button class="btn btn-danger" ng-click="remove(tech._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(tech._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
</div>
<!-- Programming -->
<div class="container" ng-controller="PrgCtrl">
	<table class="table">
	  <thead>
		<tr>
		  <th>Programming/Links</th>
		  <th>Description</th>
		  <th>Action</th>
		  <th>&nbsp;</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td><input class="form-control" ng-model="programming.data"></td>
		  <td><input class="form-control" ng-model="programming.description"></td>
		  <td><button class="btn btn-primary" ng-click="addLinks()">Add Link</button></td>
		  <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
		</tr>
		<tr ng-repeat="programming in prgLinks">
		  <td>{{programming.data}}</td>
		  <td>{{programming.description}}</td>
		  <td><button class="btn btn-danger" ng-click="remove(programming._id)">Remove</button></td>
		  <td><button class="btn btn-warning" ng-click="edit(programming._id)">Edit</button></td>
		</tr>
	  </tbody>
	</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="/controllers/links-ctrl.js"></script>
</body>
</html>
